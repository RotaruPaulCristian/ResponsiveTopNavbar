<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Navigation</title>
    <script
      src="https://kit.fontawesome.com/9f9d3095f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#home" class="link active"
        ><i class="fa-solid fa-house"></i> Home</a
      >
      <a href="#news" class="link"
        ><i class="fa-solid fa-newspaper"></i> News</a
      >
      <a href="#contact" class="link"
        ><i class="fa-solid fa-address-book"></i> Contact</a
      >
      <a href="#about" class="link"
        ><i class="fa-solid fa-circle-info"></i> About</a
      >
      <div class="search-container">
        <form>
          <input type="text" placeholder="Search..." />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <a href="#about" class="link split"
        >Help <i class="fa-solid fa-question"></i
      ></a>
      <a href="javascript:void(0)" class="icon" id="responsiveIcon">
        <i class="fa-solid fa-bars"></i>
      </a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
